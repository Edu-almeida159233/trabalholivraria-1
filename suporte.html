        </ul>
        <div>

            <button id="btn-tema" class="botao-tema" title="Alternar tema">üåô</button>
        </div>
    </header>

    <main>
        <div class="texto2">
            <h2>FreeBooks: o seu site de livros totalmente gratuitos!!</h2>
            <h3 class="hh">Precisa de ajuda? Entre em contato conosco!</h3>
            
            <form action="" method="post" id="form-suporte">
                <!-- 1Ô∏è‚É£ NOME DE USU√ÅRIO -->
                <div>
                    <label for="id_nome">Nome de usu√°rio:</label>
                    <input type="text" id="id_nome" name="nome" 
                           placeholder="Digite seu nome de usu√°rio" required>
                </div>
                
                <!-- EMAIL (J√Å EXISTIA) -->
                <div>
                    <label for="id_email">Seu e-mail:</label>
                    <input type="email" id="id_email" name="email"
                           placeholder="Digite o seu email" required>
                </div>
                
                <!-- CPF (J√Å EXISTIA) -->
                <div>
                    <label for="id_cpf">Seu CPF:</label>
                    <input type="text" id="id_cpf" name="cpf" 
                           placeholder="000.000.000-00" maxlength="14" required>
                </div>

                <!-- BOT√ÉO ENVIAR (J√Å EXISTIA) -->
                <button type="submit">Enviar Cadastro</button>
                
                <!-- 2Ô∏è‚É£ CAIXINHA DE PERGUNTAS -->
                <div style="margin-top: 40px; padding-top: 30px; border-top: 2px solid orange;">
                    <h3 style="text-align: center; color: orange; margin-bottom: 20px;">
                        üìù Tem alguma d√∫vida?
                    </h3>
                    
                    <div>
                        <label for="id_pergunta">Sua pergunta:</label>
                        <textarea id="id_pergunta" name="pergunta" 
                                  rows="5" 
                                  placeholder="Digite aqui a sua d√∫vida ou problema..."
                                  style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; font-family: Arial, Helvetica, sans-serif; resize: vertical;"></textarea>
                    </div>
                    
                    <button type="button" id="btn-enviar-duvida" 
                            style="margin-top: 15px; background-color: #28a745;">
                        üì§ Enviar D√∫vida
                    </button>
                </div>

    <footer class="rodape">
        <p class="rodape-direitos">&copy; 2025 FreeBooks.</p>

    <script src="js/validacao.js"></script>
    <script src="js/tema.js"></script>
    
    <script>
        // Script para a caixinha de perguntas
        document.addEventListener('DOMContentLoaded', function() {
            const btnEnviarDuvida = document.getElementById('btn-enviar-duvida');
            const inputPergunta = document.getElementById('id_pergunta');
            
            if (btnEnviarDuvida) {
                btnEnviarDuvida.addEventListener('click', function() {
                    const pergunta = inputPergunta.value.trim();
                    
                    if (pergunta === '') {
                        alert('‚ö†Ô∏è Por favor, digite sua d√∫vida antes de enviar.');
                        inputPergunta.focus();
                        return;
                    }
                    
                    // Simular envio da pergunta
                    alert('‚úÖ Sua d√∫vida foi enviada com sucesso!\n\nEm breve entraremos em contato pelo e-mail cadastrado.');
                    inputPergunta.value = ''; // Limpar o campo
                    
                    console.log('üìù D√∫vida enviada:', pergunta);
                });
            }
            
            // Formata√ß√£o autom√°tica do CPF
            const cpfInput = document.getElementById('id_cpf');
            if (cpfInput) {
                cpfInput.addEventListener('input', function() {
                    let valor = this.value.replace(/\D/g, '');
                    
                    if (valor.length <= 11) {
                        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                        valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                        this.value = valor;
                    }
                });
            }
        });
    </script>
